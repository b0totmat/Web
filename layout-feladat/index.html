<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Példa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="row">
                <div class="col col-xl-4 bg-primary text-white p-3">
                    1. Column
                </div>
                <div class="col col-xl-4 bg-warning text-white p-3">
                    2. Column
                </div>
                <div class="col col-xl-4 bg-secondary text-white p-3">
                    3. Column
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center border rounded w-25 my-5 mx-auto p-5 bg-light">
            <div class="text-center">
                <h1>Üdvözöllek!</h1>
                <p>Ez egy középre igazított Bootstrap box.</p>
                <button class="btn btn-primary">Kattints ide</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="row">
                <div class="col col-md-4 bg-danger p-3 text-white">
                    1. Column
                </div>
                <div class="col col-md-4 bg-light p-3 border">
                    2. Column
                </div>
                <div class="col col-md-4 bg-success p-3 text-white">
                    3. Column
                </div>
            </div>
        </div>
    </div>
</body>
</html>
