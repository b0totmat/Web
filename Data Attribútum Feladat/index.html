<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <!--
        <div class="box-container">
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="box-container">
            <div class="box"></div>
            <div class="box"></div>
        </div>
        -->
    </div>
    <script>
        let szinek = ["","","",""], aktualisSzin = "red";

        function SzinValtoztatas(elem) {
            if(elem.style.backgroundColor === "red") szinek[elem.dataset.idx] = elem.style.backgroundColor = "blue";
            else if(elem.style.backgroundColor === "blue") szinek[elem.dataset.idx] = elem.style.backgroundColor = "red";
            else szinek[elem.dataset.idx] = elem.style.backgroundColor = "blue";
            TartalomKiirasa();
        }

        function TartalomKiirasa() {
            let tartalom = "", idx = 0;
            for(let i = 0; i < 2; i++) {
                tartalom += '<div class="box-container">';
                for(let j = 0; j < 2; j++) {
                    tartalom += '<div class="box" data-idx="'+ idx +'" onclick="SzinValtoztatas(this);" style="background-color: ' + szinek[idx] + '"></div>';
                    idx++;
                }
                tartalom += "</div>";
            }

            document.getElementById('container').innerHTML = tartalom;
        }
        
        TartalomKiirasa();
    </script>
</body>
</html>
