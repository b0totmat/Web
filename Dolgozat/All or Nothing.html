<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function possiblyPerfect(key, ans) {
            let correct = 0, err = 0;

            for(let i = 0; i < key.length; i++) {
                if(key[i] != "_") {
                    if(key[i] === ans[i])
                        correct++;
                    else err++;
                }
            }

            if(err === 0 || correct === 0)
                return true;
            return false;
        }

        console.log(possiblyPerfect(['A', 'B', '_', 'A'], ['A', 'B', 'H', 'A']));
        console.log(possiblyPerfect(['_', '_', '_', '_'], ['A', 'B', 'C', 'D']));
        console.log(possiblyPerfect(['B', 'B', 'B', 'B'], ['B', 'B', 'B', 'B']));
        console.log(possiblyPerfect(['B', 'B', 'B', 'B'], ['A', 'A', 'C', 'D']));
        console.log(possiblyPerfect(['B', 'B', 'B', 'B'], ['A', 'A', 'B', 'B']));
    </script>
</body>
</html>
