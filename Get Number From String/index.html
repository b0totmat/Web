<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getNumberFromString(s) {
            let num = "";
            for(let i = 0; i < s.length; i++) {
                let digit = s[i];
                //console.log(/\d/.test(s[i]));
                if(/\d/.test(s[i])) num += digit;
            }
            return parseInt(num);
        }
        console.log(getNumberFromString("hell5o w6orld"));
    </script>
</body>
</html>
