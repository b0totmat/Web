<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        function allOrNothing(key, solution) {
            let incorrect = 0, empty = 0;
            for(let i = 0; i < key.length; i++) {
                if(key[i] != "_") {
                    if(solution[i] != key[i])
                        incorrect++;
                }
                else
                    empty++;
            }
            if((incorrect + empty === key.length) || incorrect === 0)
                return true;
            
            return false;
        }
/*
        console.log(allOrNothing(["A", "_", "C", "_", "B"], ["A", "D", "C", "E", "B"]));
        console.log(allOrNothing(["B", "_", "B"], ["B", "D", "C"]));
        console.log(allOrNothing(["T", "_", "F", "F", "F"], ["F", "F", "T", "T", "T"]));
*/        
        console.log(allOrNothing(["B", "A", "_", "_"], ["B", "A", "C", "C"]));
        console.log(allOrNothing(["A", "B", "A", "_"], ["B", "A", "C", "C"]));
        console.log(allOrNothing(["A", "B", "C", "_"], ["B", "A", "C", "C"]));
        console.log(allOrNothing(["B", "_"], ["C", "A"]));
        console.log(allOrNothing(["B", "A"], ["C", "A"]));
        console.log(allOrNothing(["B"], ["B"]));
        console.log(allOrNothing(["_"], ["B"]));
    </script>
</body>
</html>
