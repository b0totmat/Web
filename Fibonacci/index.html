<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        function fib(n) {
            let current = 0, next = 1;

            for(let i = 0; i < n; i++) {
                let tmp = current;
                current = next;
                next += tmp;
            }

            return current;
        }

        console.log(fib(5));
        console.log(fib(10));
    </script>
</body>
</html>
