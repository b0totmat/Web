<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        function isEmpty(obj) {
            if(Object.keys(obj).length == 0)
                return true;
            
            return false;
        }
        
        console.log(isEmpty({}));
        console.log(isEmpty({name: "John"}));
    </script>
</body>
