<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        const atlag = (arr) => {
            let osszeg = 0;
            for(let i = 0; i < arr.length; i++)
                osszeg += arr[i];
            
            return Math.floor(osszeg / arr.length);
        };
        console.log(atlag([2,2,2,2]));
    </script>
</body>
